<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="wrapper">
    <div class="wrapper-card">
      <div class="left">
        <div class="left__container">
          <span class="letf__header">
            <h1>
              Get <span style="color: var(--accent);">insights</span>that help your business grow.
            </h1>
          </span>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>

          <section class="left__footer">
            <div class="column">10k+ <span class="column__alt">companies</span></div>
            <div class="column">314 <span class="column__alt">templates</span></div>
            <div class="column">12m+ <span class="column__alt">queries</span></div>
          </section>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" class="desktop-only">
        <img src="./images/image-header-mobile.jpg" class="mobile-only">
      </div>
    </div>
  </section>

</body>

</html>
